<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Checkout</title>
</head>
<body>
    <div class="chechout-container">
        <div class="check-out">
            <h1>Checkout</h1>
        <div id="cart-items"></div>
        <div id="total" class="total"></div>
    
        </div>
    
       <div class="card-payment">
        <div id="payment-options">
            <h2>Select Payment Method</h2>
            <label>
              <input type="radio" name="payment" value="cash" /> Cash on Delivery
            </label>
            <label>
              <input type="radio" name="payment" value="card" /> Pay with Card
            </label>
          </div>
        
          <div id="card-form" class="hide">
            <div class="payment-icons">
              <img src="image/master cad.jpeg" alt="MasterCard" />
              <img src="image/paypall.png" alt="PayPal" />
            </div>
            <form id="card-details-form">
                <label for="card-name">Card Name</label>
                <input type="text" id="card-name" placeholder=" eg micheal fisher" required>
              <label for="card-number">Card Number</label>
              <input type="number" id="card-number" placeholder="eg 1234 5679 7342 123" required />
              <div class="ccv-date">
              <div class="dave">
                <label for="expiry-date">Exp Date (MM/YY)</label>
                <div>
                    <input type="number" id="expiry-month" placeholder="MM" required />
                <input type="number" id="expiry-year" placeholder="YY" required>
                </div>
              </div>
               <div class="ccc">
                <label for="cvv">CVV</label>
                <input type="number" id="cvv" placeholder="eg 123" required />
               </div>
              </div>
            </form>

           <div class="buttonontainer">
            <button id="submit-card-payment" class="Submit-card">Submit</button>
            <button id="return-arrow" class="Return hide">‚Üê Return</button>
           </div>
          </div>
        
       </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
